apiVersion: apps/v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name:  bootstrapper
      labels:
        name:  bootstrapper
    spec:
      replicas: 2
      selector:
        matchLabels:
          app: bootstrapper
      strategy:
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 1
        type: RollingUpdate
      template:
        metadata:
          labels:
            name:  bootstrapper
            app: bootstrapper
        spec:
          containers:
          - image:  192549843005.dkr.ecr.eu-west-1.amazonaws.com/concordium/bootstrapper
            name:  bootstrapper
            resources:
              requests:
                cpu: "20m"
                memory: "55M"       
            ports:
            - containerPort:  8888
              name:  bootstrapper
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values: 
                          - bootstrapper
                  topologyKey: "kubernetes.io/hostname"
          restartPolicy: Always
          imagePullPolicy: Always
  - kind: Service
    apiVersion: v1
    metadata:
      name:  bootstrapper-service
    spec:
      selector:
        app:  bootstrapper
      type:  NodePort
      ports:
      - name:  bootstrapper
        protocol: TCP
        port:  8888