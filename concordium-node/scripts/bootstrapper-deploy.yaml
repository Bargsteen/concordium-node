apiVersion: apps/v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name:  bootstrapper
      labels:
        name:  bootstrapper
    spec:
      strategy:
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 1
        type: RollingUpdate
      template:
        metadata:
          labels:
            name:  bootstrapper
        spec:
          containers:
          - image:  192549843005.dkr.ecr.eu-west-1.amazonaws.com/concordium/bootstrapper
            name:  bootstrapper
            resources:
              requests:
                cpu: "20m"
                memory: "55M"       
            ports:
            - containerPort:  8888
              name:  bootstrapper
          restartPolicy: Always
          imagePullPolicy: Always
  - kind: Service
    apiVersion: v1
    metadata:
      name:  bootstrapper-service
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    spec:
      externalTrafficPolicy: Local
      selector:
        app:  bootstrapper
      type:  LoadBalancer
      ports:
      - name:  bootstrapper
        port:  8888
        protocol: TCP
        targetPort:  8888